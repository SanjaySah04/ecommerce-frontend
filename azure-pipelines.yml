trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'Install dependencies and build Angular app'

- task: AzureStaticWebApp@0
  inputs:
    app_location: "/"
    output_location: "dist"
    azure_static_web_apps_api_token: $(deployment_token)